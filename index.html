<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Buscador de comercios</title>
  </head>
  <body>
    <header>
      <div class="container text-center">
        <!--
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="input-group mb-6">
              <input
                id="query"
                type="text"
                class="form-control"
                placeholder="Quesero"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-primary"

              >
                Buscar

        <div class="filters g-5">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle col-2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dias
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">
                <input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="martes"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Martes</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="miercoles"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Miercoles</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="jueves"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Jueves</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="viernes"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Viernes</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="sabado"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Sabado</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="form-check-input days-filter"
                  type="checkbox"
                  id="domingo"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Domingo</label
                ></a
              >
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle col-2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Rubro
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="rubro-filter"
                  type="checkbox"
                  id="frutas_verduras"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Frutas & Verduras</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="rubro-filter"
                  type="checkbox"
                  id="queseria"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Quesos y Embutidos</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="rubro-filter"
                  type="checkbox"
                  id="domingo"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Pescaderia</label
                ></a
              >
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle col-2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Servicios
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="services-filter"
                  type="checkbox"
                  id="whatsapp"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Whatsapp</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="services-filter"
                  type="checkbox"
                  id="tarjetas"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Tarjetas</label
                ></a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><input
                  class="services-filter"
                  type="checkbox"
                  id="delivery"
                  checked="true"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Delivery</label
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row g-3" id="storesList"></div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
